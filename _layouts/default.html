    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Projects</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <style>
      .custom-ch-footer{
        width: 100%;
        position: relative;
        bottom: -100px;
        display: block;
        -webkit-transition: bottom 1s ease-in-out;
        -moz-transition: bottom 1s ease-in-out;
        -o-transition: bottom 1s ease-in-out;
        transition: bottom 1s ease-in-out;
      }
      .custom-ch-footer.hidden{
        bottom: -300px;
      }
      .custom-ch-footer.teased{
        bottom: 200px;
      }
      .custom-ch-footer > img{
        display: block;
        position: absolute;
      }
      .custom-ch-footer > img.waves{
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
      .custom-ch-footer > img.boat{
        top: -70px;
        height: auto;
        left: calc(50% - 100px);
        width: 200px;
        -webkit-transition: top, left .9s ease-in-out;
          -moz-transition: top, left .9s ease-in-out;
          -o-transition: top, left .9s ease-in-out;
          transition: top, left .9s ease-in-out;
      }
      .custom-ch-footer > img.boat.down{
        top: -69px;
      }
      .custom-ch-footer > img.boat.face-left{
        -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
      }
      body{
        position: relative;
      }
    </style>
